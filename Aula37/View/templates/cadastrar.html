<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{titulo_app}} - Cadastrar</title>
    <link rel="stylesheet" href="../static/estilo.css">
</head>
<body>
    <div class="conteudo">
        <form action="/salvar" method="get">
            <input type="hidden" name="id" id="id" value="{{squad.id}}"> <br/>
            <div class="descricoes"> 
                <label for="nome">Nome:</label>
            </div>
            <input type="text" name="nome" id="nome" placeholder="Digite o nome do Squad" value="{{squad.nome}}"> <br/>
            <div class="descricoes"> 
                <label for="descricao">descricao:</label>
            </div>
            <input type="text" name="descricao" id="descricao"placeholder="Digite a descrição do Squad" value="{{squad.descricao}}"> <br/>
            <div class="descricoes"> 
                <label for="numeropessoas">numeropessoas:</label>
            </div>
            <input type="text" name="numeropessoas" id="numeropessoas" placeholder="Digite o numero de pessoas do  Squad" value="{{squad.numeropessoas if squad.numeropessoas != 0 else ''}}"> <br/>
            <input type="hidden" name="ID" id="endereco_id" value="{{squad.ID}}">
            <div class="descricoes"> 
                <label for="linguagembackend">linguagembackend:</label>
            </div>
            <input type="text" name="linguagembackend" id="linguagembackend" placeholder="Digite a Linguagem BackEnd do Squad" value="{{squad.linguagembackend}}"> <br/>
            <div class="descricoes"> 
                <label for="frameworkfrontend">frameworkfrontend:</label>
            </div>
            <input type="text" name="frameworkfrontend" id="frameworkfrontend" placeholder="Digite a Linguagem FrontEnd do Squad" value="{{squad.frameworkfrontend}}"> <br/>
            <div class="descricoes"> 
            </div>
            <hr/>
            <input type="submit" value="Salvar" class="salvar">
            <a href="/cadastrar" class="limpar">Limpar</a>
        </form>
    </div>
</body>
</html>
